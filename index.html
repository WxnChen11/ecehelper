<div id="hex4" style="position:absolute; background-color:#000000; left:55px; top:55px; height:45px; width:10px">

<div id="hex3" style="position:absolute; background-color:#000000; left:10px; top:90px; height:10px; width:50px">
</div>

<form id="input_form" style="position:absolute; top:120px">

  Enter 7bit:
  <input type="text" id="input" onfocus="this.select();">
  <input type="submit" value="Go">
</form>

<p id="length" style="position:absolute; top:140px">0</p>

<script   src="http://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>

<script>

$("#input").focus();

var text = "";

  $('#input').on('keyup', function() {
            $("#length").text(this.value.length);
  });


  $("#input_form").submit(function(e) {
      e.preventDefault();

      text = $("#input").val();
      console.log(text);
      $("#input").attr("placeholder", text);

      if (text.length != 7){
        alert("7 bits pls");
      }

      for (var i = 0; i < text.length; i++){
            if (text[i] == '1'){
              $("#hex"+i.toString()).css("visibility", "hidden");
            }
            else if (text[i] == '0'){
              $("#hex"+i.toString()).css("visibility", "visible");
            }
            else{
              alert("1s and 0s only");
              text = "";
              $("#input").attr("placeholder", text);

            }
      }

      $("#input").focus();

  });




</script>
